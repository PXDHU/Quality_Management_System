spring.application.name=QualityManagementSystem

# ===== DATABASE CONFIGURATION =====
spring.datasource.url=jdbc:postgresql://localhost:5432/compliance_portal
spring.datasource.username=postgres
spring.datasource.password=Redim04$
spring.datasource.driver-class-name=org.postgresql.Driver

# Database connection pool properties for stability
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# Database creation properties
spring.datasource.continue-on-error=true

# Additional database properties
spring.datasource.hikari.connection-init-sql=SELECT 1
spring.datasource.hikari.auto-commit=true

# ===== JPA / HIBERNATE CONFIG =====
# Table creation strategy - create-drop will create tables on startup and drop them on shutdown
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


# Disable open session in view for better performance
spring.jpa.open-in-view=false

# ===== JWT CONFIG =====
jwt.secret=QWERTYUIOPASDFGHJKLZXCVBNMqwerty12
jwt.expiration=36000000

# ===== LOGGING CONFIG =====
logging.level.com.example.QualityManagementSystem=DEBUG
logging.level.org.springframework.security=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.tool.hbm2ddl=DEBUG

# ===== FILE UPLOAD CONFIG =====
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.enabled=true

